name = "sample-checkpoint-conf-variable"

data = {
  data-request = {
    url = "http://test-domain.com"

    authentication = {
      type = "BasicAuthentication"
      basic-token = ${BASIC_AUTH_TOKEN}
    }
  }

  data-response = {
    body = {
      type = "JSON"
    }

    persistence = {
      type = "LocalFileSystem"
      file-format = {
        type = "JSONFileFormat"
      }
      file-path = "/tmp"
    }
  }
}

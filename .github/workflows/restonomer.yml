name: Restonomer CI

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Scalafmt Check
      run: sbt scalafmtCheckAll
    - name: Scalafix Check
      run: sbt "scalafixAll --check"
    - name: Run Tests
      run: sbt "project core" test

name = "checkpoint_token_response_body"

data = {
  data-request = {
    url = "http://localhost:8080/test-token-response-body"

    authentication = {
      type = "BearerAuthentication"
      bearer-token = "token[$.data.bearer_token]"
    }
  }

  data-response = {
    body = {
      type = "JSON"
    }

    transformations = [
      {
        type = "AddLiteralColumn",
        column-name = "col_D",
        column-value = "val_4"
      }
    ]

    persistence = {
      type = "FileSystem"
      file-format = "json"
      file-path = "/tmp/token"
    }
  }
}

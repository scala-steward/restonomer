name = "checkpoint_local_file_system_persistence"

data = {
  data-request = {
    url = "http://localhost:8080/local-file-system-persistence"
  }

  data-response = {
    body = {
      type = "JSON"
    }

    persistence = {
      type = "LocalFileSystem"
      file-format = {
        type = "JSONFileFormat"
        ignore-null-fields = true
      }
      file-path = "/tmp/persistence"
    }
  }
}

name = "checkpoint_split_column_transformation"

data = {
  data-request = {
    url = "http://localhost:8080/split-column-transformation"
  }

  data-response = {
    body = {
      type = "JSON"
    }

    transformations = [
      {
        type = "SplitColumn"
        from-column = "address"
        delimeter = ","
        to-columns = {
          "apt_number" = 0
          "society_name" = 1
          "city" = 2
          "state" = 3
        }
      }
    ]

    persistence = {
      type = "FileSystem"
      file-format = "JSON"
      file-path = "/tmp/transformation"
    }
  }
}
